<html>
    <head>
        <title>SuperLists</title>
    </head>
    <body>

        <form method="POST" action="/lists/new">
            <input name="item_text" id="id_new_item" placeholder="Enter to-do item" />    
            {% csrf_token %}
        </form>
        
        <table id="id_list_table">
            {% for item in items %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor%}
        </table>
    </body>
</html>
